<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="wrapper">

  <main class="container">
    <picture>
      <img src="images/illustration-hero.svg" alt="listen to the music illustration">
    </picture>

    <div class="order-summmary">
      <h1 class="heading">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

      <div class="order-box">
        <img class="icon" src="images/icon-music.svg" alt="icon music">
        <h2 class="order-name">Annual Plan</h2>
        <p class="order-price">$59.99/year</p>
        <a href="#" class="order-change">Change</a>
      </div>
      
      <a href="#" class="btn">Proceed to Payment</a>
      <a href="#" class="btn-cancel">Cancel Order</a>
    </div>
  </main>

</body>
</html>
